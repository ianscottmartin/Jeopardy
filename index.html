<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This Is Jeopardy</h1>

    <!-- Jeopardy Board -->
    <div id="jeopardy-board"></div>

    <!-- Players Container above the Answer Section -->
    <div id="players-container">
        <div id="players">
            <div class="player" data-player-index="0">
                <label for="player-name-0">Player 1</label>
                <input type="text" id="player-name-0" placeholder="Enter name">
                <div class="score">0</div>
            </div>
            <div class="player" data-player-index="1">
                <label for="player-name-1">Player 2</label>
                <input type="text" id="player-name-1" placeholder="Enter name">
                <div class="score">0</div>
            </div>
            <div class="player" data-player-index="2">
                <label for="player-name-2">Player 3</label>
                <input type="text" id="player-name-2" placeholder="Enter name">
                <div class="score">0</div>
            </div>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

    <!-- Answer Section -->
    <div id="answer-section">
        <input type="text" id="answer-input" placeholder="Enter your answer">
        <button id="submit-answer">Submit Answer</button>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
